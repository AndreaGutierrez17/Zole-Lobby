<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zole Lobby Redesign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar navbar-dark bg-top px-3">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-suit-spade-fill text-warning fs-5"></i>
      <a class="navbar-brand fw-bold text-warning m-0" href="#">ZOLE</a>
    </div>

    <ul class="nav small gap-1 mx-2">
      <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-columns-gap me-1"></i>Rooms</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-trophy me-1"></i>Top</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-lightning-charge me-1"></i>Power Rankings</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-circle me-1"></i>My Info</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-star me-1"></i>Tournaments</a></li>
    </ul>

    <!-- Avatar Ãºnico -->
    <div class="ms-auto d-flex align-items-center">
      <img src="img/avatar.jpg" alt="User" class="avatar-sm">
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container-1080 py-2">
    <div class="row g-2">

      <!-- SIDEBAR -->
      <aside class="col-md-3">
        <div class="card shadow-sm border-0 overflow-hidden">
          <div class="card-header bg-accent text-dark fw-semibold py-2"><i class="bi bi-plus-circle me-1"></i>New Room</div>
          <div class="card-body p-2 small">
            <label class="form-label mb-1"><i class="bi bi-controller me-1"></i>Game Type</label>
            <select class="form-select form-select-sm mb-2">
              <option>Public</option><option>Private</option>
            </select>
            <label class="form-label mb-1"><i class="bi bi-speedometer2 me-1"></i>Speed</label>
            <select class="form-select form-select-sm mb-2">
              <option>Normal</option><option>Fast</option>
            </select>
            <label class="form-label mb-1"><i class="bi bi-list-ol me-1"></i>Games Min</label>
            <input type="number" class="form-control form-control-sm mb-2" value="10" min="1">
            <button class="btn btn-success w-100 btn-sm"><i class="bi bi-play-circle me-1"></i>Create Room</button>
          </div>
        </div>

        <div class="card shadow-sm border-0 mt-2">
          <div class="card-header bg-accent text-dark fw-semibold py-2"><i class="bi bi-sliders me-1"></i>Filters</div>
          <div class="card-body p-2 small">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="fPublic" checked>
              <label class="form-check-label" for="fPublic">Public</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="fPrivate">
              <label class="form-check-label" for="fPrivate">Private</label>
            </div>
            <label class="form-label mb-1"><i class="bi bi-people me-1"></i>Players</label>
            <select class="form-select form-select-sm mb-2">
              <option>Any</option><option>2</option><option>3</option><option>4</option>
            </select>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-light btn-sm"><i class="bi bi-shuffle me-1"></i>Lucky Wheel</button>
              <button class="btn btn-outline-light btn-sm"><i class="bi bi-bag me-1"></i>Shop</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- ROOMS -->
      <section class="col-md-9">
        <div class="card shadow-sm border-0">
          <div class="card-header d-flex justify-content-between align-items-center bg-success text-white py-2">
            <span class="fw-semibold"><i class="bi bi-grid-3x3-gap-fill me-1"></i>Active Rooms</span>
            <div class="d-flex gap-1">
              <button class="btn btn-warning btn-sm text-dark"><i class="bi bi-arrow-clockwise me-1"></i>Refresh</button>
              <button class="btn btn-primary btn-sm"><i class="bi bi-funnel me-1"></i>Sort</button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-dark table-striped align-middle mb-0">
              <thead class="small">
                <tr>
                  <th>Room</th>
                  <th>Owner</th>
                  <th>Type</th>
                  <th>Players</th>
                  <th>Stake</th>
                  <th>Status</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody id="roomList">
                <!-- filas renderizadas por JS -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Footer buttons (compactos) -->
        <div class="card shadow-sm border-0 mt-2">
          <div class="card-body py-2 d-flex flex-wrap gap-2 justify-content-between small">
            <div class="d-flex gap-2">
              <a href="#" class="btn btn-outline-warning btn-sm"><i class="bi bi-question-circle me-1"></i>Support</a>
              <a href="#" class="btn btn-outline-warning btn-sm"><i class="bi bi-clock-history me-1"></i>History</a>
              <a href="#" class="btn btn-outline-warning btn-sm"><i class="bi bi-file-earmark-text me-1"></i>Terms</a>
            </div>
            <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-bottom text-center text-light py-2 small">
    <span>&copy; 2025 Zole. All rights reserved.</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
